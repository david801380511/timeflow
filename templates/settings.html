{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center gap-3 mb-8">
                <div class="p-2 bg-indigo-100 dark:bg-indigo-900 rounded-lg">
                    <i class="fas fa-cog text-indigo-600 dark:text-indigo-400 text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Settings</h1>
            </div>

            <div class="space-y-8">
                <!-- Timer Settings -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
                            <i class="fas fa-stopwatch text-indigo-500"></i>
                            Timer Configuration
                        </h2>
                    </div>
                    <div class="p-6">
                        <form id="timer-settings" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="work-interval" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Work Interval (minutes)</label>
                                    <input type="number" id="work-interval" name="work_interval" min="1" max="120" 
                                           class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                </div>
                                <div>
                                    <label for="short-break" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Short Break (minutes)</label>
                                    <input type="number" id="short-break" name="short_break" min="1" max="30" 
                                           class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                </div>
                                <div>
                                    <label for="long-break" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Long Break (minutes)</label>
                                    <input type="number" id="long-break" name="long_break" min="1" max="60" 
                                           class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                </div>
                                <div>
                                    <label for="short-breaks-before-long" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Short Breaks Before Long Break</label>
                                    <input type="number" id="short-breaks-before-long" name="short_breaks_before_long" min="1" max="10"
                                           class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                </div>
                                <div>
                                    <label for="preferred-start-hour" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Preferred Start Time</label>
                                    <select id="preferred-start-hour" name="preferred_start_hour"
                                           class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                        <option value="0">12:00 AM</option>
                                        <option value="1">1:00 AM</option>
                                        <option value="2">2:00 AM</option>
                                        <option value="3">3:00 AM</option>
                                        <option value="4">4:00 AM</option>
                                        <option value="5">5:00 AM</option>
                                        <option value="6">6:00 AM</option>
                                        <option value="7">7:00 AM</option>
                                        <option value="8">8:00 AM</option>
                                        <option value="9" selected>9:00 AM</option>
                                        <option value="10">10:00 AM</option>
                                        <option value="11">11:00 AM</option>
                                        <option value="12">12:00 PM</option>
                                        <option value="13">1:00 PM</option>
                                        <option value="14">2:00 PM</option>
                                        <option value="15">3:00 PM</option>
                                        <option value="16">4:00 PM</option>
                                        <option value="17">5:00 PM</option>
                                        <option value="18">6:00 PM</option>
                                        <option value="19">7:00 PM</option>
                                        <option value="20">8:00 PM</option>
                                        <option value="21">9:00 PM</option>
                                        <option value="22">10:00 PM</option>
                                        <option value="23">11:00 PM</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="preferred-end-hour" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Preferred End Time</label>
                                    <select id="preferred-end-hour" name="preferred_end_hour"
                                           class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                        <option value="0">12:00 AM</option>
                                        <option value="1">1:00 AM</option>
                                        <option value="2">2:00 AM</option>
                                        <option value="3">3:00 AM</option>
                                        <option value="4">4:00 AM</option>
                                        <option value="5">5:00 AM</option>
                                        <option value="6">6:00 AM</option>
                                        <option value="7">7:00 AM</option>
                                        <option value="8">8:00 AM</option>
                                        <option value="9">9:00 AM</option>
                                        <option value="10">10:00 AM</option>
                                        <option value="11">11:00 AM</option>
                                        <option value="12">12:00 PM</option>
                                        <option value="13">1:00 PM</option>
                                        <option value="14">2:00 PM</option>
                                        <option value="15">3:00 PM</option>
                                        <option value="16">4:00 PM</option>
                                        <option value="17" selected>5:00 PM</option>
                                        <option value="18">6:00 PM</option>
                                        <option value="19">7:00 PM</option>
                                        <option value="20">8:00 PM</option>
                                        <option value="21">9:00 PM</option>
                                        <option value="22">10:00 PM</option>
                                        <option value="23">11:00 PM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium shadow-lg shadow-indigo-500/30 transition-all transform hover:scale-[1.02]">
                                    Save Timer Settings
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Break Activities -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
                            <i class="fas fa-coffee text-indigo-500"></i>
                            Break Activities
                        </h2>
                    </div>
                    <div class="p-6">
                        <form id="add-activity-form" class="mb-6">
                            <div class="flex gap-3">
                                <input type="text" id="new-activity" placeholder="Add a new break activity (e.g., 'Stretch', 'Drink water')" 
                                       class="flex-1 rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                <button type="submit" class="px-6 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium shadow-lg shadow-green-500/30 transition-all transform hover:scale-[1.02]">
                                    Add
                                </button>
                            </div>
                        </form>
                        
                        <div class="bg-gray-50 dark:bg-gray-700/30 rounded-xl p-4">
                            <ul id="activity-list" class="space-y-2">
                                <!-- Activities will be populated here -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Time Limits -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
                            <i class="fas fa-clock text-indigo-500"></i>
                            Daily Time Limits
                        </h2>
                    </div>
                    <div class="p-6">
                        <form id="time-limit-form" class="space-y-6">
                            <div>
                                <label for="limit-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
                                <select id="limit-category" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                    <option value="study">Study</option>
                                    <option value="work">Work</option>
                                    <option value="entertainment">Entertainment</option>
                                </select>
                            </div>
                            <div>
                                <label for="limit-minutes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Daily Limit (minutes)</label>
                                <input type="number" id="limit-minutes" min="1" 
                                       class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium shadow-lg shadow-indigo-500/30 transition-all transform hover:scale-[1.02]">
                                    Set Limit
                                </button>
                            </div>
                        </form>

                        <div class="mt-8">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Active Limits</h3>
                            <div id="active-limits" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Limits will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='/js/settings.js') }}"></script>
<script src="{{ url_for('static', path='/js/time_limit.js') }}"></script>
{% endblock %}
